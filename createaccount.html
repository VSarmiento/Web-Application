<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>iJournal</h1>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <p>Please fill out this form to create a account.</p>
        <hr>
        <div>
            <label for="createUsername"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="createUsername" required>
            <br><br>
            <label for="createPassword"><b>Password</b></label>
            <input type="text" placeholder="Enter Password" name="createPassword" required>
            <br><br>
            <div class="clearField">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="signup">Sign Up</button>
            </div>
        </div>
    </div>
</body>

</html>
